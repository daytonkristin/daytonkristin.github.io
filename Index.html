<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristin Dayton</title>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --text: #f0f6fc; --accent: #8ebd9d; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-align: center; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 40px; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .tag { color: var(--accent); font-weight: 600; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px; display: block; letter-spacing: 1px; }
        h1 { margin: 0 0 10px 0; font-size: 1.8rem; }
        p { color: #8b949e; line-height: 1.6; margin-bottom: 25px; }
        .btn { display: block; padding: 12px; background: var(--accent); color: #0b0e14; text-decoration: none; border-radius: 6px; font-weight: 600; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <span class="tag">Founder @SteadyPathPay</span>
        <h1>Kristin Dayton</h1>
        <p>Developing secure, AI-audited financial infrastructure for high-fidelity transactions.</p>
        <a href="mailto:daytonkristin@duck.com" class="btn">Secure Contact</a>
    </div>
</body>
</html>
